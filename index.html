<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Bildergalerie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter&display=swap');
        
        body {
            margin-left: 1cm;
            margin-right: 1cm;
            font-family: 'Inter', sans-serif;
        }

        h1 {
            font-size: 3em; /* 3x größer als normal */
            text-align: center;
        }

        h1 span {
            font-family: 'Bebas Neue', cursive;
        }

        /* CSS für die Bildanordnung */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4x4 Raster */
            gap: 10px;
        }

        .image-button {
            position: relative;
            cursor: pointer;
            border: 1px solid #ccc;
            padding-top: 100%; /* 1:1 Seitenverhältnis */
            overflow: hidden;
        }

        .image-button img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Bild proportional anpassen */
        }

        /* Medienabfragen für mobile Geräte */
        @media (max-width: 1200px) {
            .image-grid {
                grid-template-columns: repeat(3, 1fr); /* 3x3 Raster */
            }
        }

        @media (max-width: 900px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr); /* 2x2 Raster */
            }

            h1 {
                font-size: 2em; /* Schriftgröße reduzieren */
            }
        }

        @media (max-width: 600px) {
            .image-grid {
                grid-template-columns: 1fr; /* 1x1 Raster */
            }

            h1 {
                font-size: 1.5em; /* Schriftgröße weiter reduzieren */
            }
        }
    </style>
</head>
<body>

    <!-- JavaScript für Audio-Wiedergabe -->
    <script>
        function playAudio(audioFile) {
            console.log('Attempting to play audio:', audioFile); // Debugging
            var audio = new Audio(audioFile);
            audio.play().then(() => {
                console.log('Audio is playing:', audioFile);
            }).catch(error => {
                console.error('Fehler beim Abspielen der Audiodatei:', error);
            });
