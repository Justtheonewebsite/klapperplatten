<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Bildergalerie</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter&display=swap');
        
        body {
            margin-left: 1cm;
            margin-right: 1cm;
        }

        h1 {
            font-family: 'Inter', sans-serif;
            font-size: 3em; /* 3x größer als normal */
        }

        h1 span {
            font-family: 'Bebas Neue', cursive;
        }

        /* CSS für die Bildanordnung */
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4x4 Raster */
            gap: 10px;
        }

        .image-button {
            cursor: pointer;
            border: 1px solid #ccc;
            padding: 5px;
            text-align: center;
        }

        .image-button img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>KLAPPERPLATTEN//<span>JUKEBOX</span></h1>

    <div class="image-grid">
        <!-- Hier die Bilder mit zugehörigen Audiodateien -->
        <div class="image-button" onclick="playAudio('audio/KP1.wav')">
            <img src="images/bild1.jpg" alt="Bild 1">
        </div>
        <div class="image-button" onclick="playAudio('audio/KP2.wav')">
            <img src="images/bild2.jpg" alt="Bild 2">
        </div>
        <div class="image-button" onclick="playAudio('audio/KP3.wav')">
            <img src="images/bild3.jpg" alt="Bild 3">
        </div>
        <div class="image-button" onclick="playAudio('audio/KP4.wav')">
            <img src="images/bild4.jpg" alt="Bild 4">
        </div>
        <div class="image-button" onclick="playAudio('audio/KP5.wav')">
            <img src="images/bild5.jpg" alt="Bild 5">
        </div>
        <div class="image-button" onclick="playAudio('audio/KP6.wav')">
            <img src="images/bild6.jpg" alt="Bild 6">
        </div>
        <div class="image-button" onclick="playAudio('audio/KP7.wav')">
            <img src="images/bild7.jpg" alt="Bild 7">
        </div>
        <div class="image-button" onclick="playAudio('audio/KP8.wav')">
            <img src="images/bild8.png" alt="Bild 8">
        </div>
        <div class="image-button" onclick="playAudio('audio/KP9.wav')">
            <img src="images/bild9.jpg" alt="Bild 9">
        </div>
        <div class="image-button" onclick="playAudio('audio/KP10.wav')">
            <img src="images/bild10.jpg" alt="Bild 10">
        </div>
        <div class="image-button" onclick="playAudio('audio/KP11.wav')">

        </div>
        <div class="image-button" onclick="playAudio('audio/KP12.wav')">
            <img src="images/bild12.jpg" alt="Bild 12">
        </div>
        <div class="image-button" onclick="playAudio('audio/KP13.wav')">

        </div>
        <div class="image-button" onclick="playAudio('audio/KP14.wav')">

        </div>
        <div class="image-button" onclick="playAudio('audio/KP15.wav')">

        </div>
        <div class="image-button" onclick="playAudio('audio/KP16.wav')">
            <img src="images/bild16.jpg" alt="Bild 16">
        </div>
    </div>

    <!-- JavaScript für Audio-Wiedergabe -->
    <script>
        function playAudio(audioFile) {
            console.log('Attempting to play audio:', audioFile); // Debugging
            var audio = new Audio(audioFile);
            audio.play().then(() => {
                console.log('Audio is playing:', audioFile);
            }).catch(error => {
                console.error('Fehler beim Abspielen der Audiodatei:', error);
            });
        }
    </script>
</body>
</html>
